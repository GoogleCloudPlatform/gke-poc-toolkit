# sample-config.yaml
terraformState: cloud  # local, cloud
region: "us-east1" # Region for resources aside from GKE clusters
clustersProjectId: "test1-328320"
governanceProjectId: "test1-328320" 
configSync: true 
privateEndpoint: false
defaultNodepoolOS: "cos_containerd" 
enableWorkloadIdentity: true
enableWindowsNodepool: true 
enablePreemptibleNodepool: true 
vpcConfig:
  vpcName: "default"
  vpcType: "shared" # standalone, shared 
  vpcProjectId: "test2-328320" # Required if you are using a sharedVPC
  podCIDRName: "mypodcidr"
  svcCIDRName: "mysvccidr"
  authIp: "10.10.10.10" # only needed if enabling private endpoints for clusters
clustersConfig:  # a list of one or more clusters, each with their own config 
- clusterName: "gke-central"
  numNodes: 3 
  machineType: "e2-standard-4"
  region: "us-central1" 
  zone: "us-central1-b"
  subnetName: "us-central1"
- clusterName: "gke-east"
  numNodes: 3 
  machineType: "e2-standard-4"
  region: "us-east1" 
  zone: "us-east1-b"
  subnetName: "us-east1"