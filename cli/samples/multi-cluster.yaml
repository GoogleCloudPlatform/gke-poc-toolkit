# sample-config.yaml
terraformState: local  # local, cloud
prefix: "mc"  # String used to generate object naming through script
region: "us-east1" # Region for resources aside from GKE clusters
clustersProjectId: "gke-poc-toolkit-001"
governanceProjectId: "gke-poc-toolkit-001"
configSync: true 
privateEndpoint: true
defaultNodepoolOS: "cos_containerd" 
enableWorkloadIdentity: true
enableWindowsNodepool: false 
enablePreemptibleNodepool: false 
vpcConfig:
  vpcName: "default"
  vpcType: "standalone" # standalone, shared 
  vpcProjectId: "gke-poc-toolkit-001"
  sharedVpcIpRangePodsName: "my-pod-cidr"
  sharedVpcIpRangeServicesName: "my-svc-cidr"
  authIp: 10.10.10.10 # only needed if enabling private endpoints for clusters
clustersConfig:  # a list of one or more clusters, each with their own config 
- clusterName: "gke-central"
  projectId: "gke-poc-toolkit-001"
  numNodes: 3 
  machineType: "e2-standard-4"
  region: "us-central1" 
  zone: "us-central1-b"
  subnetName: "us-central1"

- clusterName: "gke-east"
  projectId: "gke-toolkit-test-326113"
  numNodes: 3 
  machineType: "e2-standard-4"
  region: "us-east1" 
  zone: "us-east1-b"
  subnetName: "us-east1"