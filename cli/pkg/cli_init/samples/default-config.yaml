# ------ DO NOT EDIT ------------------
# These are the default values used for `gkekitctl create` when 
# the user does not supply their own config.yml. Note that the user 
# *does* have to provide their GCP project ID at runtime.  

## Global
sendAnalytics: true

## VPC Build
vpcConfig:
  vpcName: "prod"
  vpcType: "shared" # standalone, shared 
  vpcProjectId: "shared-vpc-prod-00"
  vpcPodCIDRName: "mypodcidr"
  vpcSvcCIDRName: "mysvccidr"

## FleetBuild
configSyncRepo: "https://github.com/knee-berts/fleets-next24-demo"
configSyncBranch: "dev"
configSyncDir: "default-configs"

## Cluster Build
regionalClusters: true # Control plane availability
terraformState: cloud  # local, cloud
authenticatorSecurityGroup: "gke-security-groups@gkedemos.joonix.net"
clustersProjectId: "fleet-prod-2"
fleetProjectId: "fleet-prod-2" 
privateEndpoint: true
releaseChannel: REGULAR
initialNodeCount: 10
minNodeCount: 1
maxNodeCount: 10
defaultNodepoolOS: cos
tfModuleRepo: "github.com//knee-berts/gke-poc-toolkit//terraform/modules/"
tfModuleBranch: "main"

clustersConfig:  # a list of one or more clusters, each with their own config 
- clusterName: "gke-std-central-00"
  machineType: "e2-standard-4"
  region: "us-central1"
  zones: ["us-central1-b"]
  subnetName: "us-central1"
- clusterName: "gke-std-east-00"
  machineType: "e2-standard-4"
  region: "us-east1"
  zones: ["us-east1-b"]
  subnetName: "us-east1"
