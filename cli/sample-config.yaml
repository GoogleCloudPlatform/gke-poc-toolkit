# sample-config.yaml
terraformState: local  # local, cloud
clustersProjectId: "my-project"
governanceProjectId: "my-project"
prefix: "my-prefix"  # String used to generate object naming through script
configSync: true 
vpcConfig:
  vpcName: "default"
  vpcType: "standalone" # standalone, shared 
  vpcProjectId: "my-project" 
clustersConfig:  # a list of one or more clusters, each with their own config 
- projectId: "my-project"
  numNodes: 3 
  machineType: "e2-standard-4"
  clusterType: "public" #public, private 
  authIP: "10.10.10.10" # only needed if using public clusters 
  region: "us-central1" 
  zone: "us-central1-b"
  subnetName: "default"
  podCIDRName: "my-pod-cidr"
  svcCIDRName: "my-svc-cidr"
  enableWorkloadIdentity: true
  enablePreemptibleNodepool: false 
  defaultNodepoolOS: "COS" # COS, windows, preemptible 
