terraformState: local
configSync: true
clustersProjectId: mysweetproject ## String used to provide project name
prefix: ## String used to generate object naming through script
governanceProjectId: ## String used to provide governance project name (Default=clustersProjectName)
vpcConfig:
  vpcName:
  vpcType: shared ## String used to provide VPC type. (Default=standalone)
  vpcProjectId:
clustersConfig: ## list of configs for n number of clusters
  - projectId: ## String used to provide project name for specific cluster (Default=clustersProjectName)
    nodeSize:
    clusterType: public
    authIP: ## only needed if using public clusters 
    region: us-east1
    zone: us-east1b
    subnetName: 
    podCIDRName:
    svcCIDRName:
    enableWindowsNodepool: False  ##bool
    enablePreemptibleNodepool: False ##bool
    defaultNodepoolOS: COS ## list of configs for n number of nodepools
  - projectId: ## String used to provide project name for specific cluster (Default=clustersProjectName)
    nodeSize:
    clusterType: public
    authIP: ## only needed if using public clusters 
    region: us-east1
    zone: us-east1b
    subnetName: 
    podCIDRName:
    svcCIDRName:
    enableWindowsNodepool: False  ##bool
    enablePreemptibleNodepool: False ##bool
    defaultNodepoolOS: COS ## list of configs for n number of nodepools
