steps:
- name: 'gcr.io/gkepoctoolkit/e2etest:latest'
  entrypoint: 'bash'
  args:
  - '-eEuo'
  - 'pipefail'
  - '-c'
  - |-
    if (( $(date '+%-e') % 2 )); then
      echo "today is an odd day"
    else
      echo "today is an odd day, with an even number"
    fi
  - 'kubectl'
  - 'gcloud'
  - 'terraform'
options:
  machineType: 'N1_HIGHCPU_8'
