apiVersion: v1
kind: Service
metadata:
  name: demo-bad
  namespace: workload-id-demo
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http 
  selector:
    app: demo-bad
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcs-wi-test-bad
  namespace: workload-id-demo
spec:
  selector:
    matchLabels:
      app: demo-bad
  template:
    metadata:
      labels:
        app: demo-bad
    spec:
      containers:
      - env:
        - name: PORT
          value: "8080"
        - name: BUCKET_NAME
          value: gke-application-bucket-341c72
        image: gcr.io/cloud-build-github-trigger/github.com/knee-berts/example-go-gcp-storage-app:v0.1
        imagePullPolicy: Always
        name: gcs-fuse-workload
        ports:
          - name: http
            containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 50Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
