apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi-gemma-deployment
  namespace: inference
  annotations:
    configsync.gke.io/cluster-name-selector: gke-dev-us-central1-01
  labels: 
    app: gemma-server
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: gemma-server
  template:
    metadata:
      labels:
        app: gemma-server
        ai.gke.io/model: gemma-2b-1.1-it
        ai.gke.io/inference-server: text-generation-inference
        examples.ai.gke.io/source: user-guide
    spec:
      containers:
      - name: llm-healthcheck 
        image: us-docker.pkg.dev/fleet-dev-1/llm-healthcheck/llm-healthcheck-v0.0.12
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        env:
        - name: METRICS_ENDPOINT 
          value: "http://localhost:8080/metrics" 
        - name: METRIC_THRESHOLD
          value: "10"
        - name: METRIC_TO_CHECK 
          value: "tgi_queue_size" 
        - name: APP_PORT
          value: "15021" 
        ports:
        - name: healthcheck
          containerPort: 15021
      - name: inference-server
        image: us-docker.pkg.dev/vertex-ai/vertex-vision-model-garden-dockers/pytorch-hf-tgi-serve:20240328_0936_RC01         
        resources:
          requests:
            cpu: "2"
            memory: "7Gi"
            ephemeral-storage: "20Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "7Gi"
            ephemeral-storage: "20Gi"
            nvidia.com/gpu: 1
        args:
        - --model-id=$(MODEL_ID)
        - --num-shard=1
        env:
        - name: MODEL_ID
          value: google/gemma-1.1-2b-it
        - name: PORT
          value: "8080"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        ports:
        - name: web
          containerPort: 8080
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      # nodeSelector:
      #   cloud.google.com/gke-accelerator: nvidia-l4
