- name: 'hashicorp/terraform:0.13.0'
  id: 'cluster_build tf init'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "terraform/cluster_build/" ]; then
        cd terraform/cluster_build
        terraform init
      fi 
      
- name: 'hashicorp/terraform:0.13.0'
  id: 'secure tf init'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "terraform/security/" ]; then
        cd terraform/security
        terraform init
      fi 
